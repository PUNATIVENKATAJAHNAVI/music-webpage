<!DOCTYPE html>
<html>
<head>
  <title>Multiple Instrumentals</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>English Songs</h1>
  <div class="container">
    <div class="song">
      <h2>Song 1</h2>
      <marquee behaviour="scroll">let me down slowly(After We Collided)</marquee>
    <audio controls id="instrumental1">
      <source src="./audio/english1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div class="song-info">
      <h3>Movie Name: After We Collided</h3>
      <h4>Singers: Alec Benjamin</h4>
    </div>
  </div>
  <div class="song">
    <h2>Song 2</h2>
    <marquee behaviour="scroll">Stay(Soundtrack to Reality Bites)</marquee>
    <audio controls id="instrumental2">
      <source src="./audio/english2.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div class="song-info">
      <h3>Movie Name: Soundtrack to Reality Bite</h3>
      <h4>Singers: Justin Bieber</h4>
    </div>
  </div>
  <div class="song">
    <h2>Song 3</h2>
    <marquee behaviour="scroll">Leviating Song Album</marquee>
    <audio controls id="instrumental3">
      <source src="./audio/english3.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div class="song-info">
      <h3>Album Song</h3>
      <h4>Singers:Dua Lipa</h4>
    </div>
  </div>
  </div>

  <script>
    const instrumentalElements = document.querySelectorAll("audio");

    instrumentalElements.forEach(instrumental => {
      instrumental.addEventListener("play", () => {
        pauseOtherInstrumentals(instrumental);
      });
    });

    function pauseOtherInstrumentals(currentInstrumental) {
      instrumentalElements.forEach(instrumental => {
        if (instrumental !== currentInstrumental && !instrumental.paused) {
          instrumental.pause();
        }
      });
    }
  </script>
</body>
</html>
